<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto final</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Madiana Salarial</h1>
        <p>Este es el ultimo taller del curso práctico de JavaScript</p>
    </header>
    <main class="main_container">
        <section class="main_container--form">
            <div class="figura--tile">
                <h2>Información de empleado</h2>
            </div>
            <form action="">
                <label for="InputNombre">
                    Ingresa su nombre
                </label> <br>
                <input id="InputNombre" type="text"> <br>
                <label for="InputSalario">
                    Ingresa su salario en pesos
                </label> <br>
                <input id="InputSalario" type="number"> <br>
                <div class="button_container">
                    <button type="button" class="primary_button" onclick="registrarEmpleado()">
                        Registrar
                    </button>
                    <button type="button" class="primary_button" onclick="calcularMediana()">
                        Calcular mediana
                    </button>
                </div>
                <p id="resultadoMediana" class="parrafo-resultado"></p>
            </form>
        </section>
    </main>
    
    <script src="retoFinal.js"></script>
</body>
</html>
